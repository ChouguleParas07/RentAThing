services:
  api:
    build: .
    container_name: rentathing-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: rentathing-db
    environment:
      POSTGRES_USER: rentathing
      POSTGRES_PASSWORD: rentathing
      POSTGRES_DB: rentathing
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: rentathing-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  celery-worker:
    build: .
    container_name: rentathing-celery-worker
    command: celery -A app.tasks.worker.celery_app worker --loglevel=INFO
    env_file:
      - .env
    depends_on:
      - api
      - redis
    restart: unless-stopped

volumes:
  postgres_data:

